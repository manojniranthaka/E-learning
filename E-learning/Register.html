                <td><img src="Logo.png "></td>

        </table>

    <table class="rightButtons">

<form name="RegForm" onsubmit="return formValidate()" action="RegisterDB.php" method="post" style="margin-left: 31%; margin-top: 5%">
    <h4>Create new Account</h4>
    <table cellpadding="4" cellspacing="4">

        <tr>
            <td>First Name </td>
            <td><input type="text" name="fname" placeholder="   Andrew" required onblur="alphabeticFname()"><span id="efname" style="color: red"></span></td>
        </tr>


        <tr>
            <td>Last name</td>
            <td><input type="text" name="lname" placeholder="   Fernando" required onblur="alphabeticLname()"><span id="elname" style="color: red"></span></td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob" required style="width: 168px"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td><input type="radio" value="Male" name="gender" required>Male
                <input type="radio" value="Female" name="gender" required>Female
            </td>
        </tr>


        <tr>
            <td>Username</td>
            <td><input type="text" name="uname" placeholder="   AndyFernando123" required onblur="alphaNumericUser()"><span id="euname" style="color: red"></span></td>
        </tr>

        <tr>
            <td>E-mail Address</td>
            <td><input type="email" name="email" placeholder="  andy@gmail.com" required></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" name="password" required onblur="checkPassword()"><span id="password" style="color: red"></span></td>
        </tr>

        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="cpassword" required onblur="checkcPassword()"><span id="cpassword" style="color: red"></span></td>
        </tr>

        <tr>
            <td><input type="submit" value="Create Account" class="buttonRight button2"></td>
            <td><input type="reset" value="Reset" class="buttonRight button2"></td>
        </tr>
    </table>
</form>
</body>
</html>
